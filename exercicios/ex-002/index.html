<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um Parágrafos
        de qualquer
        forma, basta colocar
        no meio do par de tags
        &lt;p&gt; e /p
    </p>
    <p>Para usufluir da quebra de linha <br> é necessário utilizar a tag br </p>
    <p>alguns emojis: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Alguns emojis:
        &#x1F60A;
    </p>
</body>
</html>
